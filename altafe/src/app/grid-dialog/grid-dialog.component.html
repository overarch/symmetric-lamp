<mat-dialog-actions align="end">
    <button type="button" mat-icon-button mat-dialog-close><mat-icon>clear</mat-icon></button>
</mat-dialog-actions>
<h1 mat-dialog-title>
    GRID
</h1>
<hr />
<mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover nested-table mat-elevation-z8">
                <tbody>
                    <tr *ngFor="let charactersRow of charactersSource">
                        <td *ngFor="let character of charactersRow">
                            {{ character }}
                        </td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
</mat-dialog-content>
